<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <p>GitHub Finder</p>
        </header>
        <div>
            <div class="userSearchDiv">
                <h1>Search GitHub Users</h1>
                <p>Enter a username to fetch a user profile and repos</p>
                <input type="text" placeholder="enter username">
            </div>
            <div class="myProfileDiv">
                <div class="leftDiv">
                    <img src="images/item1.jpg">
                    <button>View Profile</button>
                </div>
                <div class="rightDiv">
                    <div class="tags">
                        <div class="repos"></div>
                        <div class="gists"></div>
                        <div class="followers"></div>
                    </div>
                    <div class="information">
                        <div>Company : null</div>
                        <div>Location : Korean Bundang-gu</div>
                        <div>Member Since : </div>
                    </div>
                </div>
            </div>
            <div class="latestReposDiv">
                <p>Latest Repos</p>
                <div class="boxlist">
                    <div class="box">
                        <p>react-disney-deploy-test</p>
                        <div class="stars">Stars: 1</div>
                        <div class="watchers">Watchers: 1</div>
                        <div class="forks">Forks: 1</div>
                    </div>
                    <div class="box">
                        <p>react-disney-deploy-test</p>
                        <div class="stars">Stars: 1</div>
                        <div class="watchers">Watchers: 1</div>
                        <div class="forks">Forks: 1</div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
